<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<header>
<h1>Weather Dashboard</h1>
</header>
<body>
  <main>
    <section id = searchsection>
      <h2>Search for a City:</h2>
      <input type="text" id="searchinput" placeholder="Houston" class="searchcity">
      <div>
      <button id="searchbutton" class="btn">Search</button>
      </div>
      <div id="searchhistory" class="button-list">
        <button id="searchhistorybutton1">Search</button>
        <button id="searchhistorybutton2">Search</button>
        <button id="searchhistorybutton3">Search</button>
        <button id="searchhistorybutton4">Search</button>
        <button id="searchhistorybutton5">Search</button>
      </div>
    </section>
    <section id="currentforecastsection" class="topsection">
      <h2 id="city&date&icon"></h2>
      <p id = "currtemp"></p>
      <p id = "currwind"></p>
      <p id = "currhumidity"></p>
    </section>
    <section id="fivedayforecastsection">
      <h3>5_Day Forecast:</h3>
      <div class="row">
        <div class="column">
          <div id= "fivedayforecastcard1" class="card">
            <p id = "date1"></p>
            <p id = "icon1"></p>
            <p id = "temp1"></p>
            <p id = "wind1"></p>
            <p id = "humidity1"></p>
          </div>
          <div id= "fivedayforecastcard2" class="card">
            <p id = "date2"></p>
            <p id = "icon2"></p>
            <p id = "temp2"></p>
            <p id = "wind2"></p>
            <p id = "humidity2"></p>
          </div>
          <div id= "fivedayforecastcard3" class="card">
            <p id = "date3"></p>
            <p id = "icon3"></p>
            <p id = "temp3"></p>
            <p id = "wind3"></p>
            <p id = "humidity3"></p>
          </div>
          <div id= "fivedayforecastcard4" class="card">
            <p id = "date4"></p>
            <p id = "icon4"></p>
            <p id = "temp4"></p>
            <p id = "wind4"></p>
            <p id = "humidity4"></p>
          </div>
          <div id= "fivedayforecastcard5" class="card">
            <p id = "date5"></p>
            <p id = "icon5"></p>
            <p id = "temp5"></p>
            <p id = "wind5"></p>
            <p id = "humidity5"></p>
          </div>
        </div>
    </section>
  </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
